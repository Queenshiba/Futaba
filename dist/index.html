<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ふたばそろばん</title>
</head>

<body>
    <div class="container" id="lp-container-laptop" scr="/dist/">
        <nav>
            <div class="nav" id="logo-wrap" href="#">
                <img src="/dist/futaba-logo.png" alt="" id="futaba-logo">
                <p>ふたばそろばん</p>
            </div>
            <div id="menu-wrap">
                <a href="#">教室について</a>
                <a href="#">時間割</a>
                <a href="#">料金</a>
                <a href="#">年間行事</a>
                <a href="#">アクセス</a>
                <div id="btn-only-students">教室生専用ページ</div>
            </div>
        </nav>
        <div id="main-container">
            <h1>そろばんで<br>集中力・忍耐力・計算力を<br>高めよう</h1>
            <div id="btn-contact">お問い合わせ</div>
        </div>
    </div>

    <div class="container" id="about-container-laptop">
        <h1 class="menu">About</h1>
        <div class="section">
            <div class="wrap">
            <img src="/dist/img/icon-bookPen.png" alt="" srcset="">
            <div class="text-area">
                <h2 class="title">独自学習教材導入</h2>
                <p class="detail">難易度にあわせて学習できる多種多様なプリント教材を使用しています。</p>
            </div>
        </div>
        <div class="wrap">
            <img src="/dist/img/icon-handshake.png" alt="" srcset="">
            <div class="text-area">
                <h2 class="title">手厚い検定前対策</h2>
                <p class="detail">検定に向け子供たちが自主的に取り組めるような環境作りをしています。</p>
            </div>
        </div>
        </div>
        <div class="section">
            <div class="wrap">
            <img src="/dist/img/icon-clock.png" alt="" srcset="">
            <div class="text-area">
                <h2 class="title">成果がでる！週２回／週３回コース</h2>
                <p class="detail">目標の検定に向け、2種類のコースを選択していただけます。</p>
            </div>
        </div>
        <div class="wrap">
            <img src="/dist/img/icon-online.png" alt="" srcset="">
            <div class="text-area">
                <h2 class="title">オンライン授業対応</h2>
                <p class="detail">習い事、部活で忙しい方でも、効率よく学習できる環境を整えています。また、お休みした振替授業もオンライン授業に変更可能です。</p>
            </div>
        </div>
        </div>

    </div>

</body>

</html>
