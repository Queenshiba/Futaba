<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="subpages.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
    <title>時間割</title>
</head>
<body>
    <div id="schedule" class="schedule">
        <h1>授業時間割</h1>


        <div class="schedule-container">
            <div class="grid-container">
                <div class="emp">empty</div>
                <div class="Mon">月</div>
                <div class="MonEmp"></div>
                <div class="Tue">火</div>
                <div class="TueEmp">お休み</div>
                <div class="Wed">水</div>
                <div class="WedEmp">お休み</div>
                <div class="Thur">木</div>
                <div class="ThurEmp"></div>
                <div class="Fri">金</div>
                <div class="FriEmp">お休み</div>


                <div class="time1">09:00<br><br><br>10:00</div>
                <div class="time2">10:00<br><br><br>11:00</div>
                <div class="time3">16:00<br><br><br>17:00</div>
                <div class="time4">17:00<br><br><br>18:00</div>
                <div class="time5">18:00<br><br><br>19:00</div>
                <div class="time6">19:00<br><br><br>20:00</div>

                <div class="class3">月曜<br>１部</div>
                <div class="class4">月曜<br>２部</div>
                <div class="class5">月曜<br>３部</div>
                <div class="class6">月曜<br>４部</div>
                <div class="class7">木曜<br>１部</div>
                <div class="class8">木曜<br>２部</div>
                <div class="class9">木曜<br>３部</div>
                <div class="class10">木曜<br>４部</div>
            </div>
            <div class="schedule-detail">
                <h1 class="menu">授業時間割</h1>

                <p>詳細</p>
                <br>
                <p>詳細は教室長と相談してください。</p>
                <p>お休み:祝祭日、年末年始、春休み、お盆休み</p>
                <p>詳細は月ごとのお便りに記載しております。</p>
            </div>
        </div>
    </div>

</body>
</html>
